<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f1f1;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 80vw;
            max-width: 600px;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        .doors {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
        }
        .door {
            width: 50%;
            height: 100%;
            background: url('your-drawing.jpg') center/cover;
            position: absolute;
            transition: transform 1s ease-in-out;
        }
        .left-door {
            left: 0;
            transform-origin: left;
            background-position: left;
        }
        .right-door {
            right: 0;
            transform-origin: right;
            background-position: right;
        }
        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1, p {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container" onclick="openDoors()">
        <div class="doors">
            <div class="door left-door"></div>
            <div class="door right-door"></div>
        </div>
        <div class="content">
            <h1>You're Invited!</h1>
            <p>Join us in celebrating our wedding!</p>
            <p>Date: XX-XX-XXXX</p>
            <p>Venue: [Venue Name & Address]</p>
            <p>We can't wait to celebrate with you!</p>
        </div>
    </div>
    
    <script>
        function openDoors() {
            document.querySelector('.left-door').style.transform = 'rotateY(-90deg)';
            document.querySelector('.right-door').style.transform = 'rotateY(90deg)';
            setTimeout(() => {
                document.querySelector('.content').style.opacity = '1';
            }, 800);
        }
    </script>
</body>
</html>
